<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 20px;
      font-family: 'YouTube Sans', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FF0000, #CC0000);
      color: white;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .status {
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 12px;
    }
    .toggle {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: #FF0000;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    .toggle:hover {
      background: white;
      transform: translateY(-2px);
    }
    .gesture-list {
      text-align: left;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
    }
    .gesture-list div {
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>▶️</span>
      YouTube Gesture Control
    </div>
    
    <div class="status">
      Gestures: <span id="status-text" style="font-weight:700">ON</span>
    </div>
    
    <button id="toggle-btn" class="toggle">Disable Gestures</button>
    
    <div class="gesture-list">
      <div>👈 Left Open Hand → Play Video</div>
      <div>👉 Right Open Hand → Pause Video</div>
      <div>✊✊ Both Fists → Toggle Play/Pause</div>
      <div>👈 Pinch & Drag → Seek Video</div>
      <div>👉 Pinch & Drag → Adjust Volume</div>
      <div>👈 Double Tap → -10 Seconds</div>
      <div>👉 Double Tap → +10 Seconds</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
