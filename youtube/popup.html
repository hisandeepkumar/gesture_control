<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 20px;
      font-family: 'Roboto', Arial;
      background: #ff0000;
      color: white;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .status {
      background: rgba(255,255,255,0.2);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-weight: bold;
    }
    .toggle {
      width: 100%;
      padding: 12px;
      background: white;
      color: #ff0000;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .info {
      font-size: 12px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 style="margin:0 0 15px 0;display:flex;align-items:center;justify-content:center;gap:8px;">
      <span>ðŸŽ¬</span>
      <span>YouTube Gestures</span>
    </h4>
    
    <div class="status">
      Status: <span id="status">Active</span>
    </div>
    
    <button id="toggleBtn" class="toggle">Disable Gestures</button>
    
    <div class="info">
      Use Space, Arrow keys to control videos
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
