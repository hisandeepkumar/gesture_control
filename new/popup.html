<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .status {
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .toggle {
      width: 100%;
      padding: 12px;
      background: #4a00e0;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 700;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    .toggle.off {
      background: #ff416c;
    }
    .gesture-list {
      text-align: left;
      font-size: 12px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .gesture-list div {
      margin: 6px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .key-combo {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 2px 6px;
      border-radius: 4px;
      margin: 0 2px;
      font-family: monospace;
      font-size: 11px;
    }
    .success-note {
      font-size: 11px;
      background: rgba(76, 175, 80, 0.2);
      padding: 8px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>⌨️</span>
      <h3 style="margin:0">YouTube Keyboard Gestures</h3>
    </div>
    
    <div class="status">
      Gestures: <span id="status-text">ON</span>
    </div>
    
    <button id="toggle-btn" class="toggle">Disable Gestures</button>
    
    <div class="gesture-list">
      <div><span class="key-combo">Space</span> → Play/Pause</div>
      <div><span class="key-combo">←</span> → Seek -10s</div>
      <div><span class="key-combo">→</span> → Seek +10s</div>
      <div><span class="key-combo">↑</span> → Volume Up</div>
      <div><span class="key-combo">↓</span> → Volume Down</div>
      <div><span class="key-combo">F</span> → Fullscreen Toggle</div>
      <div><span class="key-combo">M</span> → Mute/Unmute</div>
      <div><span class="key-combo">Shift + ←</span> → -30s</div>
      <div><span class="key-combo">Shift + →</span> → +30s</div>
    </div>
    
    <div class="success-note">
      ✅ <strong>100% Working!</strong><br>
      No camera required • No errors • Instant response
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
