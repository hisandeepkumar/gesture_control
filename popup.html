<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin-bottom: 10px;
      text-align: center;
    }
    .toggle {
      width: 100%;
      padding: 8px;
      background: #4a00e0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .toggle.off {
      background: #ff416c;
    }
  </style>
</head>
<body>
  <div class="status">Gestures: <span id="status-text">ON</span></div>
  <button id="toggle-btn" class="toggle">Disable</button>
  
  <script src="popup.js"></script>
</body>
</html>
