<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 220px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .container {
      text-align: center;

    .status {

      font-weight: 600;
    }
    .toggle {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .gesture-list {
      margin-top: 16px;
      text-align: left;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
    }
    .gesture-list div {
      margin: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
